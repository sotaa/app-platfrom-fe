<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-3">
      <form (submit)="submit()" #f="ngForm">
        <div class="card">
          <div class="card-header" data-background-color="purple">
            <h4 class="text-center" >{{'Login' | translate}}</h4>
          </div>
          <div class="card-content">
          </div>
          <div class="container-fluid">
            <p *ngIf="errorMessage" class="text-danger text-center" >{{ 'authErrors.' + errorMessage | translate}}</p>
            <div class="form-group label-floating">
              <label class="control-label" >{{'Email' | translate}}</label>
              <input type="email" class="form-control" required name="username" [(ngModel)]="username" #us>
              <span class="text-danger" *ngIf="us.errors !=null && us.touched" >{{'Email is not valid.' | translate}}</span>
            </div>

            <div class="form-group label-floating">
              <label class="control-label" >{{'Password' | translate}}</label>
              <input type="password" class="form-control" required required name="password" [(ngModel)]="password" #pswd>
              <span class="text-danger" *ngIf="pswd.errors !=null && pswd.touched" >{{'Password is not valid.' | translate}}</span>
            </div>

            <div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" [(ngModel)]="remember" > {{'Remember Me!' | translate}}
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
            </div>
            <div class="col-sm-12 text-center">
              <button class="btn btn-primary" [disabled]="isLoading" >{{isLoading ? '...' : 'Login' | translate}}</button>
              <br/>
              <a [routerLink]="'../register'" class="btn btn-link text-info text-center" >{{'Register Now' | translate}}</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
