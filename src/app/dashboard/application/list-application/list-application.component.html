  <div class="row">
    <div class="col-md-6">
      <app-premium-cta></app-premium-cta>
    </div>
    <div class="col-md-6">
      <app-remaining-time></app-remaining-time>
    </div>
  </div>

<div class="row">
  <div *ngIf="hasCreatAppPermission" class="col-md-4">
    <div class="card">
      <i
      *ngIf="!appFormUP"
      class="material-icons"
      style="font-size: 190px; margin: 70px auto; color:darkslategrey; cursor: pointer;"
      (click)="createAppFormUP()"
      >
        add
      </i>
      <app-add-or-update-application
      *ngIf="appFormUP"
      [fetchedApp]="fetchedApp"
      [editMode]="editMode"
      (closeAppForm)="closeAppForm()"
      (reFetchApplications)="reFetchApps()"
      >
      </app-add-or-update-application>
    </div>
  </div>

  <div class="col-md-4" *ngFor="let app of applications">
    <div class="card">
      <div class="card-body mb-4">
        <a class="text-center" style="color:inherit" [href]=" hasReadAppPermission ? app.url : ''" target="_blank">
          <div class="stats title font-weight-bold h3" >
            <b>{{app.name}}</b>
          </div>
          <div class=" mt-5 mb-5">
              <img style="width:45px;height:45px" src=".../../../../../../assets/img/application-icon.png" />
          </div>
        </a>
      </div>
      <div class="card-footer" *ngIf="'hasPermission'">
        <div class="stats mx-auto">
          <button *ngIf="hasEditAppPermission" (click)="fetchAppForEditApp(app.id)" mat-raised-button class="btn btn-link btn-info">
                <i class="material-icons">edit</i>
          </button>
          <button *ngIf="hasDeleteAppPermission" (click)="deleteApp(app.id)" mat-raised-button class="btn btn-danger btn-link">
                <i class="material-icons">delete</i>
          </button>
          </div>
      </div>
    </div>
  </div>

</div>
