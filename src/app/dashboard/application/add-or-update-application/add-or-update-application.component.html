
    <form (submit)="submit()" #f="ngForm">
      <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="text-center font-weight-bold" >{{'application.Application' | translate}}</h4>
        </div>
        <div class="card-content">
        </div>
        <div class="container-fluid">
          <p *ngIf="errorMessage" class="text-danger text-center" >{{ 'authErrors.' + errorMessage | translate}}</p>
          <div class="form-group label-floating">
            <label class="control-label" >{{'application.Name' | translate}}</label>
            <input type="text" class="form-control" required name="name" [(ngModel)]="name" >
          </div>
          <div class="form-group label-floating">
            <label class="control-label" >{{'application.Address' | translate}}</label>
            <input type="text" class="form-control" required  name="address" [(ngModel)]="address" >
          </div>
          <div class="form-check ">
            <label class="control-label mr-5"   style="float: left;">{{'application.Active' | translate}}</label>
            <label class="form-check-label mt-1 ml-5" style="float: left;">
              <input class="form-check-input" type="checkbox" name="active" [(ngModel)]="active" value="">
                <span class="form-check-sign ">
                    <span class="check"></span>
                </span>
            </label>
          </div>
          <br>
          <br>
          <br>
          <div class="col-sm-12 text-center">
            <button
            class="btn btn-info btn-sm mr-2"
            [disabled]="isLoading" >
            {{isLoading ? '...' : 'application.Save' | translate}}
            </button>
            <button
            class="btn btn-danger btn-sm"
            (click)="emitCloseAppForm()"
            >
            {{'application.cancel' | translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
