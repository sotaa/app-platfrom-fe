
    <form (submit)="submit()" #f="ngForm">
      <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="text-center font-weight-bold" >{{'Application' | translate}}</h4>
        </div>
        <div class="card-content">
        </div>
        <div class="container-fluid">
          <p *ngIf="errorMessage" class="text-danger text-center" >{{ 'authErrors.' + errorMessage | translate}}</p>
          <div class="form-group label-floating">
            <label class="control-label" >{{'Name' | translate}}</label>
            <input type="text" class="form-control" required name="name" [(ngModel)]="name" >
          </div>
          <div class="form-group label-floating">
            <label class="control-label" >{{'Address' | translate}}</label>
            <input type="text" class="form-control" required required name="address" [(ngModel)]="address" >
          </div>
          <div style="display:inline-block; ">
                  <div style="float: left;">{{'Active' | translate}}</div>
                  <div class="form-check ml-5" style="float: left;">
                    <label class="form-check-label" style="display: block; ">
                      <input class="form-check-input" type="checkbox" value="">
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
          </div>

          <br>
          <br>
          <br>
          <div class="col-sm-12 text-center">
            <button class="btn btn-primary btn-sm" [disabled]="isLoading" >{{isLoading ? '...' : 'Save' | translate}}</button>
            <br/>
            <button class="btn btn-warning btn-sm" (click)="emitCloseAppForm()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
