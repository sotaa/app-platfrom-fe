<div *ngIf="!isLoading" class="container">
  <div class="row justify-content-center">
    <div *ngIf="hasCreatUserPermission || hasEditUserPermission"  class="card col-lg-3 px-0">
      <i  class="material-icons mx-auto"
         (click)="openUserForm()"
         style="font-size: 60px; color:darkslategrey; cursor: pointer;">
        add
      </i>
      <user-add-modify *ngIf="modalUp"
                       [editMode]="editMode"
                       [user]="user"
                       [hasCreatUserPermission]="hasCreatUserPermission"
                       [hasEditUserPermission]="hasEditUserPermission"
                       (closeUserForm)="closeUserForm()">
      </user-add-modify>
    </div>
    <div *ngIf="hasReadUserPermission" class="col-lg-12"
         style="padding:0;">
      <app-grid *ngIf="!isLoading"
                [users]="users"
                (editUser)="fetchUser($event)"
                (userInfo)="goToUserProfile($event)"
                [hasEditUserPermission]="hasEditUserPermission"
                [hasDeleteUserPermission]="hasDeleteUserPermission">
      </app-grid>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-5 mb-5"
     *ngIf="isLoading">
  <app-loading class="content-center mt-5 mb-5"></app-loading>
</div>
