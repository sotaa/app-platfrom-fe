<div class="row">
  <div class="col-lg-12">
    <form (submit)="submit()"
    #f="ngForm">
<div class="card my-0">
  <div class="card-header"
       data-background-color="purple">
    <h4 class="text-center font-weight-bold">{{'users.user' | translate}}</h4>
  </div>
  <div class="container-fluid">
    <p *ngIf="errorMessage"
       class="text-danger text-center">{{ 'authErrors.' + errorMessage | translate}}</p>
    <div class="form-group label-floating">
      <label class="control-label">{{'users.email' | translate}}</label>
      <input type="text"
             class="form-control"
             required
             disabled
             name="email"
             [(ngModel)]="email">
    </div>
    <div class="form-group label-floating">
      <label class="control-label">{{'users.firstName' | translate}}</label>
      <input type="text"
             class="form-control"
             name="firstName"
             [(ngModel)]="firstName">
    </div>
    <div class="form-group label-floating">
      <label class="control-label">{{'users.lastName' | translate}}</label>
      <input type="text"
             class="form-control"
             name="lastName"
             [(ngModel)]="lastName">
    </div>
    <div class="form-group label-floating">
      <label class="control-label">{{'users.mobile' | translate}}</label>
      <input type="text"
             class="form-control"
             name="mobile"
             [(ngModel)]="mobile">
    </div>
    <div class="form-group label-floating pb-0"
         style="border-bottom:1px solid #ccc;">
      <label class="control-label">{{'users.gender' | translate}}</label>
      <br>
      <br>
      <div class="form-check form-check-radio form-check-inline pl-1">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="radio"
                 name="gender"
                 value="MALE"
                 [(ngModel)]="gender"> male
          <span class="circle">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check form-check-radio form-check-inline pl-1">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="radio"
                 name="gender"
                 value="FEMALE"
                 [(ngModel)]="gender"> female
          <span class="circle">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="col-sm-12 text-center">
    <button class="btn btn-info btn-sm mr-1"
            [disabled]="isLoading">
      {{isLoading ? '...' : 'users.save' | translate}}
    </button>
    <button class="btn btn-danger btn-sm"
            data-dismiss="modal"
            (click)="emitCloseUserForm()">
      {{'users.cancel' | translate}}
    </button>
  </div>
</div>
</form>
  </div>
</div>
