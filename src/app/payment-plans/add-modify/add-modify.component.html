
    <form (submit)="submit()" #f="ngForm">
      <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="text-center font-weight-bold" >{{'paymentPlans.plan' | translate}}</h4>
        </div>
        <div class="card-content">
        </div>
        <div class="container-fluid">
          <p *ngIf="errorMessage" class="text-danger text-center" >{{ 'authErrors.' + errorMessage | translate}}</p>
          <div class="form-group label-floating">
            <label class="control-label" >{{'paymentPlans.name' | translate}}</label>
            <input type="text" class="form-control" required name="name" [(ngModel)]="name" >
          </div>
          <div class="form-group label-floating">
            <label class="control-label" >{{'paymentPlans.price' | translate}}</label>
            <input type="number" class="form-control" required  name="price" [(ngModel)]="price" >
          </div>
          <div class="form-group label-floating">
            <label class="control-label" >{{'paymentPlans.dateRange' | translate}}</label>
            <input type="number" class="form-control" required  name="dateRange" [(ngModel)]="dateRange" >
          </div>
          <div class="form-group label-floating">
            <label class="control-label" >{{'paymentPlans.description' | translate}}</label>
            <input type="text" class="form-control" required  name="description" [(ngModel)]="description" >
          </div>
          <br>
          <div class="form-check ">
            <label class="control-label mr-5"   style="float: left;">{{'paymentPlans.isActive' | translate}}</label>
            <label class="form-check-label mt-1 ml-5" style="float: left;">
              <input class="form-check-input" type="checkbox" name="isActive" [(ngModel)]="isActive" value="">
                <span class="form-check-sign ">
                    <span class="check"></span>
                </span>
            </label>
          </div>
          <br>
          <br>
          <br>
          <div class="col-sm-12 text-center">
            <button
            class="btn btn-info btn-sm mr-2"
            [disabled]="isLoading" >
            {{isLoading ? '...' : 'paymentPlans.save' | translate}}
            </button>
            <button
            class="btn btn-danger btn-sm"
            (click)="emitClosePlanForm()"
            >
            {{'paymentPlans.cancel' | translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
